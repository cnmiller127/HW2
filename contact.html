<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    
    <div id="bg"> 
    <div class="container-fluid m-0 p-0"> 
        

        <header class="row bg-white pl-md-3 pl-lg-5  no-gutters">
            <!-- Header switches to two rows at small breakpoint -->
            <!-- name padding must be equal to form padding for each breakpoint -->
                <name class="col-lg-3 col-md-4 col-12 text-center p-0  "> <!-- p-0-->
                <h3 class ="m-auto bg-dark text-white head-text py-3">Christian Miller</h3>
            </name>

            <nav class="navbar navbar-expand navbar-light col-lg-9 col-md-8 col-sm-12 justify-content-md-end justify-content-center">
                  <div class="navbar-nav pr-md-3">
                      
                    <a class="nav-item nav-link px-3" href="index.html">About </a>
                    <a class="nav-item nav-link px-3" href="portfolio.html">Portfolio </a>
                    <a class="nav-item nav-link px-3" href="contact.html">Contact </a>
                
                  </div>
              </nav>
        </header>
    
       

       <main class="row p-3 py-md-5 p-lg-5 justify-content-md-start justify-content-center no-gutters">

                <form class="col-xl-6 col-lg-8 col-md-12 bg-white p-3">
                    
                    
                    <div class= "row no-gutters">
                        <div class= "col-12 px-3 pt-3">
                            <h2 class ="bg-white text-dark">Contact</h2>
                            <hr class="bold">
                        </div>
                        
                    </div>  
                    
                    <div class="px-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name" placeholder="John Smith" aria-describedby="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Example@gmail.com" aria-describedby="Name">
                        </div>
                        <div class="form-group ">
                            <label for="message">Message</label>
                            <textarea class="form-control" aria-label="withtextarea"></textarea>
                        </div>

                        <button type="submit" class=" btn btn-primary bg-dark text-white">Submit</button>
                    </div>
                    </form>


       </main>

       <div class= "row spacer"></div>

    
       <!--Footer is fixed to bottom of page-->
       <footer class="row fixed-bottom">
           <div class= "footer-bar col-12 bg-dark"></div>
           <div class="col-12 text-center"> &copy; Copyright</div>
            
       </footer>
        
        </div>
        
     </div> 

</body>
</html>
